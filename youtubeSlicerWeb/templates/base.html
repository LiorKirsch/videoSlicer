<html>
    <head>
    	<title> video slicer </title>
        
		<script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/jquery-ui-1.8.20.custom.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/basic.js" type="text/javascript"></script>
    	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}global.css" />
		
		<script type="text/javascript">
				
				var globalGetVideoUrl = "{% url getVideoDetails %}";
				var globalGetVideo = "{% url getVideo %}";
				var globalsliceVideo = "{% url sliceVideo %}";
				var globalDownloadVideo = "{% url downloadVideo %}";
				var glovalCurrentVideoId = "";
				window.onload = function () {
	            }

				
        </script>


    {% block head %}
    {% endblock %}
  </head>
  <body>
		
		  <div id='mainDiv'>
		  <h1> Video Slicer </h1>
		 	<p id='videoParagraph'> 	
				<input type="text" id=videoUrl name="videoUrl" cols="100" placeholder='Enter the video url' class='urlBox'/>
				<input type="button" value='get Video' id='getVideoButton'  onclick="getVideoDetails()"/>
				<img id=loadingVideo class='loadingGif' src='{{ STATIC_URL }}loading.gif' > </img>
				<img id=warningImage class='loadingGif' src='{{ STATIC_URL }}warning.png' > </img>
				<a id='downloadVideo'>  </a>
			</p>
			
						
			<p id='embedVideo'>
				<iframe id='youtubeIFrame' width="420" height="315"  frameborder="0" >
				</iframe>
				
				<iframe id='vimeoIFrame' width="420" height="315" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
					<img id='videoThumb' class='loadingGif' alt='video preview'> </img>
			</p>
			
			<p id='sliceParagraph'>
				
				<br/>
				<input type="text" class='numberBox' id='startMin'  placeholder='1'/> : <input type="text" class='numberBox' id='startSecond' placeholder='34'/>
				------>
				<input type="text" class='numberBox' id='endMin'  placeholder='1'/> : <input type="text" class='numberBox' id='endSecond' placeholder='48'/>
				
				
				<button type="button" disabled="disabled" id='sliceVideoButton' onclick="sliceCurrentVid()" >
					Slice video
				</button>
				<a id='downloadSlice'>  </a>
				<img id='loadingSlice' class='loadingGif' src='{{ STATIC_URL }}loading.gif' > </img>
				<img id='sliceWarningImage' class='loadingGif' src='{{ STATIC_URL }}warning.png' > </img>
			</p>
			
		</div>
		
    {% block body %}
    {% endblock %}
  </body>
</html>
